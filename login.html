<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inGame - login</title>

    <link rel="stylesheet" href="login.css">

    <!-- fontes -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <div>
            <h1>Olá!</h1>
            <h2>Seja bem-vinde de volta!</h2>

            <form>
                <label for="nome">Nome</label>
                <input type="text" placeholder="Nome do usuário" required>

                <label for="senha">Senha</label>
                <input type="password" placeholder="Senha" required>
            </form>
            
            <div class="butao">
                <a href="#" class="recuperarSenha">Esqueceu a senha?</a>
                
                <a href="#" class="button buttonActive">Entrar</a>
            </div>

            <p>Ou, acesse com</p>

            <div class="redesSociais">
                <div class="buttonOutlined">
                    <img src="img/Google.svg" alt="google">
                    <a href="#" class="google">Google</a>
                </div>
                <div class="buttonOutlined">
                    <img src="img/Face.svg" alt="facebook">
                    <a href="#" class="facebook">Facebook</a>
                </div>
            </div>

            <a href="#" class="cadastrar">Ainda não é cadastrado? Cadastre-se</a>

        </div>
    </main>
</body>
</html>
